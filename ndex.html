<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Light & Dark Mode with Tailwind CSS & Alpine JS</title>
      <link rel="stylesheet" href="styles09.css" />
      <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
   </head>
   <body class="antialiased"
      x-data="{'darkMode': false}"
      x-init="
         darkMode = JSON.parse(localStorage.getItem('darkMode'));
         $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)))">
      <div :class="{'dark': darkMode === true}">
         <div class="min-h-screen text-gray-800 bg-white dark:bg-gray-800 dark:text-gray-100">
            <!-- Flex container begins -->
            <div class="flex flex-col space-y-12 m-auto max-w-5xl pt-8">
               <!-- Toggle switch begins -->
               <div class="flex justify-end items-center space-x-2">
                  <span class="text-sm text-gray-800 dark:text-gray-500">Light</span>
                  <label for="toggle" class="w-9 h-5 flex items-center bg-gray-300 rounded-full p-1 cursor-pointer duration-300 ease-in-out dark:bg-gray-600">
                     <div class="toggle-dot bg-white w-4 h-4 rounded-full shadow-md transform duration-300 ease-in-out dark:translate-x-3"></div>
                  </label>
                  <span class="text-sm text-gray-400 dark:text-white">Dark</span>
                  <input id="toggle" type="checkbox" class="hidden" :value="darkMode" @change="darkMode = !darkMode" />
               </div>
               <!-- Toggle switch ends -->
               <!-- Post 1 begins -->
              
   </body>
</html>
